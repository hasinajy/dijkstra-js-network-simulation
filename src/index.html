<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network simulation - User Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="user-input">
        <section class="server-info">
            <h1 class="section-title">Server information</h1>

            <div class="form__control server-ip">
                <label for="server-ip"><b>Server IP:</b></label>
                <input type="text" name="server-ip" value="192.168.17.16" id="server-ip">
            </div>

            <div class="hosted-websites">
                <p><b>Hosted websites</b></p>

                <ul>
                    <li>www.facebook.com</li>
                    <li>www.facebook.com</li>
                    <li>www.facebook.com</li>
                    <li>www.facebook.com</li>
                </ul>
            </div>
        </section>

        <section class="server-link">
            <h1 class="section-title">Server Links</h1>

            <div class="node-choice">
                <select name="server-start" id="server-start">
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                </select>

                <select name="server-end" id="server-end">
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                </select>
            </div>

            <span class="link-btn btn">Create link</span>
        </section>
    </div>

    <div class="network-area cy">
        <div class="searchbar">
            <span>URL</span>
            <input type="text" name="" id="" placeholder="www.example.com">
        </div>
    </div>
</body>

</html>
