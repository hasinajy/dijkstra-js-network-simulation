<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network simulation - User Interface</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <script src="../node_modules/cytoscape/dist/cytoscape.min.js"></script>
</head>

<body>
    <div class="user-input">
        <section id="server-info" class="server-info">
        </section>

        <section class="server-link">
            <h1 class="section-title">Server Links</h1>

            <div class="node-choice">
                <select name="server-start" class="server-list" id="server-start">
                    <option value="">192.168.164.174</option>
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                </select>

                <span class="fa fa-exchange-alt"></span>

                <select name="server-end" class="server-list" id="server-end">
                    <option value="">192.168.164.174</option>
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                    <option value="">192.168.16.17</option>
                </select>
            </div>

            <span class="link-btn btn">Create link</span>
        </section>
    </div>

    <div id="cy" class="network-area">
        <div class="searchbar">
            <span>URL</span>
            <input type="text" name="" id="" placeholder="www.example.com">
        </div>
    </div>

    <script src="./js/dom.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/form-handler.js"></script>
</body>

</html>
