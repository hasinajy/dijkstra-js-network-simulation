<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network simulation - User Interface</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <script src="../node_modules/cytoscape/dist/cytoscape.min.js"></script>
</head>

<body>
    <div class="user-input">
        <section class="searchbar">
            <span>URL</span>
            <input type="text" name="" id="" placeholder="www.example.com">
        </section>

        <section id="server-info" class="server-info">
        </section>

        <section class="server-link">
            <h1 class="section-title">Server Links</h1>

            <div class="form__control server-ip">
                <label for="latency"><b>Latency:</b></label>
                <input type="number" name="latency" id="latency">
            </div>

            <span id="update-latency" class="link-btn btn">Update latency</span>
        </section>
    </div>

    <div id="cy" class="network-area">
    </div>

    <script src="./js/dom.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/form-handler.js"></script>
    <script src="./js/dijkstra.js"></script>
</body>

</html>
